{% extends "base.html" %}

{% block content %}
  <h1>Welcome to FreeShelf</h1>
  <p>a website developed by <em>Andy Dearing</em>!</p>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        {{ book.title}} by {{ book.author }} - <a href="{{ book.url }}">{{book.url}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books.</p>
  {% endif %}       
{% endblock %}
