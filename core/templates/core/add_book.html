{% extends "base.html" %}
{% block content %}
<h1>Add Book</h1>
    <form action="{% url 'add-book' %}" method="POST">
        {% csrf_token %}
        <div class="flex flex-wrap">
                <div class="pr5">
                    <p>Title<p>
                    <p><input required type="text" size="40" name="{{ form.title.html_name }}"></p>
                    <p>Author</p>
                    <p><input required type="text" size="40" name="{{ form.author.html_name }}"></p>
                    <p>URL</p>
                    <p><input required type="text" size="40" name="{{ form.url.html_name }}"></p>
                    <p>Description</p>
                    <p><input required type="text" size="40" name="{{ form.description.html_name }}"></p>
                    <p>Image URL</p>
                    <p><input type="text" size="40" name="{{ form.image_url.html_name }}"></p>
                </div>
                <div>
                    <p>Catgory</p>
                        <select size="{{ categories.all.count }}" required name="{{ form.category.html_name}}" multiple>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    <br>
                    <a href="{% url 'make-category' %}">Need to add a category?</a>
                </div>
            </div>
            <button class="f6 link dim ph3 pv2 mb2 dib white bg-dark-green">Add Book</button>    
    </form>
{% endblock %}
