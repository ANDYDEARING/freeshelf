{% extends "base.html" %}
{% block content %}
    <h3>Commenting on "{{ book }}"</h3>
    <form action="{% url 'make-comment' pk=book.pk %}" method="POST">
        {% csrf_token %}
        <input type="text" size="40" name="{{ form.content.html_name }}" value="Write your comment here.">
        <br>
        <br>
        <button class="f6 link dim ph3 pv2 mb2 dib white bg-dark-green">Submit</button>
    </form>

{% endblock %}
